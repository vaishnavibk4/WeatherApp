<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styyle.css">
</head>
<body>
    <div class="card">
       
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather"><img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22C</h1>
        <h2 class="city">new york</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">5km</p>
                    <p>wind</p>
                </div>
            </div>
        </div>
        </div>


    </div>
<script>
        const apiKey="03929dfa75e8bdb8861da15641bc0dd2";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchbox=document.querySelector('.search input');
        
        const searchbtn=document.querySelector('.search button');


        async function checkWSeather(city) {
            const response= await fetch(`${apiUrl}${city}&appid=${apiKey}`);
        
            var data=await response.json();

            console.log(data);
            document.querySelector('.city').innerHTML=data.name;
            document.querySelector('.temp').innerHTML=data.main.temp+"Â°C";
            
            document.querySelector('.humidity').innerHTML=data.main.humidity+"%";
            document.querySelector('.wind').innerHTML=data.wind.speed+"km";
            
            

        }

        searchbtn.addEventListener('click', ()=>{
            checkWSeather(searchbox.value);

        })
        

</script>
</body>
</html>
